<ion-header>
  <ion-navbar>
    <ion-title>
      Wanjas GPS Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <H1>test data:</H1>
  <p>latitude: {{ lat }}</p>
  <p>longitude: {{ lng }}</p>

  <button ion-button (click)="getGeo()">get geolocation</button>

  <ion-list>
    <ion-item *ngFor="let geoItem of listOfCordinats, let i = index">
      <p>{{geoItem | json}}</p>
    </ion-item>
  </ion-list>
</ion-content>
